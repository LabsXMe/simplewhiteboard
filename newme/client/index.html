<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Whiteboard </title>

    <meta name="author" content="over-engineer">
    <meta name="description" content="HTML5 canvas real-time drawing using socket.io">
    <meta name="keywords" content="whiteboard, drawing, socket-io, socketio, javascript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- One of the following themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/> <!-- 'monolith' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/js/p5js/p5.min.js"></script>
    <script src="/js/scriptown.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 drawingpage">
          <div id="myCanvas"></div>
        </div>
        <div class="col-1 toolpage">
          <div class="row">
            <div class="col-12 toolitem mt-4">
              <div class="color-picker"></div>
              <label for="">Color</label>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Import jQuery, socket.io and our whiteboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/over-engineer/Socket.io-whiteboard@1.1.1/lib/whiteboard.js"
            integrity="sha384-RceltRoqS8zq7xl4btt0biBpy99d2+11CCTBAmBgfTkXshR6iIr5Lap4tXBA/lnh"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

    <!-- Our JavaScript code -->
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
